# ==================== Alas ====================

Scheduler:
  Enable:
    type: checkbox
    value: false
    option: [ true, false ]
  NextRun: 2020-01-01 00:00:00
  Command: Alas
  ServerUpdate:
    value: "16:00"
    display: hide
Error:
  Restart:
    value: game
    option: [ game, game_emulator ]
  SaveError: true
  ScreenshotLength: 1
  OnePushConfig:
    type: textarea
    mode: yaml
    value: 'provider: null'
Optimization:
  ScreenshotInterval: 0.3
  CombatScreenshotInterval: 1.0
  WhenTaskQueueEmpty:
    value: goto_main
    option: [ stay_there, goto_main, close_game ]
Playwright:
  Browser:
    type: select
    value: msedge
    option:
      - msedge
      - msedge-beta
      - msedge-dev
      - msedge-canary
      - chrome
      - chrome-beta
      - chrome-dev
      - chrome-canary
  Headless: false
  AutoOpenDevtools: false
  AutoAcceptDialog: true
  ExtensionDirectory: "$LOCALAPPDATA/Microsoft/Edge/User Data/Default/Extensions"
  ExtensionNames:
    type: textarea
    value: Ruffle
  ExtraChromiumArgs:
    type: textarea
    value: |
      --disable-blink-features=AutomationControlled
      --disable-features=IsolateOrigins,site-per-process
      --disable-infobars
ProfileSettings:
  MinNpKeep: 20000
  JellyNeoExpiry: 168
  DataStorage:
    type: select
    value: local
    option: [ local, redis ]
  TaskSoftTerminationTime: 5

# ==================== Daily ====================
NeopianBank:
  DepositThreshold: 1000000
  MaxDeposit: 500000
PetCares:
  FeedBlacklist:
    type: textarea
    value: |
      poison
      rotten
      dung
      glowing
      clay
      smelly
  MaxFeedValue: 1000
  MaxFeedLevel:
    type: select
    value: "full up"
    option:
      - "dying"
      - "starving"
      - "famished"
      - "very hungry"
      - "hungry"
      - "not hungry"
      - "fine"
      - "satiated"
      - "full up"
      - "very full"
      - "bloated"
# ==================== Tool ====================
